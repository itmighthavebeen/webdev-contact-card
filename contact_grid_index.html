<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Card</title>
    <link rel="stylesheet" href="css/contact_grid_style.css" />
  </head>
  <body>
    <section class="contact-card-grid">
      <article class="article-photo">
        <img src="images/Prague Circle.png" alt="Prague Circle" />
      </article>

      <article class="article-eins">
        <div class="contact_detail">
          <h1>The Prague Circle</h1>
          <h1>Franz Kafka, Max Brod, Felix Weltsch and Oskar Baum</h1>
          <h1>+420 221 555 555</h1>
        </div>

        <div class="co_name">
          <p>Caf√© Derby in Prague</p>
        </div>
        <nav>
          <a href="javascript:history.back()">Go Back to Kafka Contact Info</a>
        </nav>
        <figure class="co_seal">
          <img
            src="images/crowned_lion.jpeg"
            alt="Crowned Lion for Prague Circle literary club"
          />
        </figure>
      </article>
    </section>
  </body>
</html>
