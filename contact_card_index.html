<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags provide information about the HTML document -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="css/contact_card_style.css" />

    <title>Contact Card</title>
  </head>
  <body>
    <!-- 
    You must have: 
    - a profile picture image
    - Name
    - Title
    - Phone Number
    - Company/Organization Name

    Your contact card should:
    - Resemble your mockups OR
    - You should be able to tell use why you made the changes
  
    -----This contact card is with Flex.
    -----Additions to try out Grid along with flex 
    -----is that I added a grid card also that is 
    -----navigated to with a link.
    -->

    <section class="contact_card">
      <article class="article-photo">
        <img
          src="images/kafka_creative_commons.jpeg"
          alt="image of Franz Kafka"
        />
      </article>

      <article class="article-eins">
        <div class="contact_detail">
          <h1>Dr. Franz Kafka</h1>
          <h1>Compensation Claim Investigator</h1>
          <h1>+420 221 555 555</h1>
        </div>

        <div class="co_name">
          <p>
            Workers' Accident Insurance Institute for the Kingdom of Bohemia
          </p>
        </div>
        <nav>
          <!--go to grid contact card -->
          <a href="contact_grid_index.html">Go to Prague Circle Page</a>
        </nav>
        <figure class="co_seal">
          <img
            src="images/Coat_of_arms_of_the_Kingdom_of_Bohemia.svg.png"
            alt="Bohemia Coat of Arms"
          />
        </figure>
      </article>
    </section>

    <!-- Link to the external JavaScript file 
        <script src="js/app.js"></script>
    
-->
  </body>
